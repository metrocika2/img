<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>display 속성</title>
    <style>
    *{padding: 0; margin:0;}

    body>div{margin: 10px;}     

    div>div {width: 100px; height: 100px; border: 1px solid gray;}
    div.ex1{background-color: cyan;}
    div.ex2{background-color:yellow;}
    div.ex3{background-color:red;}

    div#float>div{float: left;}
    div#inlinebolck{clear: both;}

    div#inlinebolck>div{display:inline-block;}

    div#flex{display: flex;}
    

    </style>
</head>
<body>
    <div id="float">
        <h2>float를 사용하여 수평으로 배열시키시오</h2>
        <div class="ex1">첫번째</div>
        <div class="ex2">두번째</div>
        <div class="ex3">세번째</div>
    </div>

    <div id="inlinebolck">
       <h2>inilnebolck를 사용하여 수평으로 배열시키시오</h2>
        <div class="ex1">첫번째</div>
        <div class="ex2">두번째</div>
        <div class="ex3">세번째</div>
    </div>

    <h2>flex를 사용하여 수평으로 배열시키시오</h2>
    <div id="flex">
        
        <div class="ex1">첫번째</div>
        <div class="ex2">두번째</div>
        <div class="ex3">세번째</div>
    </div>
</body>
</html>
