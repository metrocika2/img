<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>

    <!-- html 주석 : 내부 스타일 시트 -->
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: orange;
        }

        h3 {
            color: blue
        }

        h4 {
            color: green
        }

        h5 {
            color: rgba(60, 255, 60, 0.5);
        }


        p {
            text-align: center
        }

        li {
            color: blue;
        }
    </style>

    <link rel="stylesheet" href="style.css">

    <!-- html 주석 : 외부 스타일 시트 -->

</head>

<body>

    <!-- 인라인 스타일 시트 -->
    
    <h1>제목 글자</h1>

    <!-- 내부 스타일 시트 -->
    <h2>제목 글자</h2>
    <h3>제목 글자</h3>
    <h4>제목 글자</h4>
    <h5>제목 글자</h5>

    <hr>

    <h2>스타일 표기법</h2>
    <p> 단락 </p>

    <hr>
    <h2>내부 스타일 시트</h2>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>

    <div class="myclass">

    </div>

</body>

</html>
