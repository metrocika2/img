<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>border radius</title>
    <style>
    *{margin: 0; padding: 0}

    div.round1,.round2,.round3{width: 200px; height: 100px; border: 2px solid black; background-color: orange; margin: 20px;}
    div.round1{border-top-left-radius:100px 50px;}
    div.round2{border-bottom-right-radius:50% 30%;}
    div.round3{border-top-right-radius: 50px 50px; border-top-right-radius: 50px; border-radius: 0 50px 0 0;}
   
    </style>
</head>
<body>
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
</body>
</html>
