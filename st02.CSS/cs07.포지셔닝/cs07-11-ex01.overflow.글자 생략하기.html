<!DOCTYPE html>
<html>
<head>
    <title>Ellipsis</title>
    <style>
    *{padding: 0; margin: 0;}
    h1{ width:250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    p{width:300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}}
    </style>
</head>
<body>
    <h1 class="ellipsis">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </h1>
    <p  class="ellipsis">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
</body>
</html>
