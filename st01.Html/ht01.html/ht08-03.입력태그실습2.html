<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }

        label {
            width: 120px;
            display: inline-block;
        }

        div {
            margin-left: 35px;
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>

            <div>
                <label for="a1">아이디:</label>
                <input type="text" name value="" id="a1" required>
            </div>

            <div>
                <label for="a2">패스워드:</label>
                <input type="password" name value="" id="a2" required>

            </div>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label for="b1">아이디:</label>
                <input type="text" name value="" id="b1">
            </div>

            <div>
                <label for="b2">패스워드:</label>
                <input type="text" name value="" id="b2">
            </div>

            <div>
                <label for="b3">패스워드확인:</label>
                <input type="text" name value="" id="b3">
            </div>



            <div>
                <label for="b5">이름:</label>
                <input type="text" name value="" id="b5" placeholder="이름을입력하세요">
            </div>


            <div>
                <label for="b6">이메일:</label>
                <input type="text" name value="" id="b6">
            </div>


            <div>
                <label for="b7">전화번호:</label>
                <input type="text" name value="" id="b7">
            </div>

            <div>
                <label for="b8">생년월일:</label>
                <input type="text" name value="연도-월-일" id="b8">
            </div>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>


            <!-- selec박스 -->

            <div>
                <label for="c1"></label>영어초급:&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="c1" id="c1" checked>
            </div>

            <div>
                <label for="c2"></label>영어중급:&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="c1" id="c2">
            </div>

            <div>
                <label for="c3"></label>영어고급:&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="c1" id="c3">
            </div>
            <br>
            <div>
                <label for=""></label>영어초급:&nbsp;&nbsp;&nbsp;</label>
                <input type="checkbox" name="" id="">
            </div>

            <div>
                <label for=""></label>영어중급:&nbsp;&nbsp;&nbsp;</label>
                <input type="checkbox" name="" id="" checked>
            </div>

            <div>
                <label for=""></label>영어고급:&nbsp;&nbsp;&nbsp;</label>
                <input type="checkbox" name="" id="">
            </div>

        </fieldset>

        <fieldset>
            <select name="" id="">
                <optgroup label="공과대학">
                    <option value="">건축과</option>
                    <option value="">토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">
                    <option value="" selected>수학과</option>
                    <option value="">생물과</option>
                </optgroup>
            </select>

        </fieldset>
        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" value="전송">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="submit" value="초기화">
    </form>

</body>

</html>
