<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }



        .orderinfo {
            width: 250px;
        }

        input[type='number'] {
            width: 60px;
        }

        ul>li {
            list-style-type: none;
        }
    </style>
</head>

<body>

    <!--
		작업 순서
		 개인 정보 
         배송지 정보
		 주문 정보
		 주문하기
		  다시작성 : form 입력 값 초기화
	  -->
    <h1>상품 주문서</h1>
    <form action="" method="get"></form>
    <fieldset>
        <legend>개인정보</legend>
        <div>
            <label for="z1">이름</label>
            <input type="text" name value="" placeholder="이름을 입력하시오">
        </div>
        <div>
            <label for="z2">연락처</label>
            <input type="text" name value="" placeholder="연락처를 입력하시오">
        </div>
    </fieldset>

    <fieldset>
        <legend>배송지정보</legend>
        <div>
            <label for="a1">주소</label>
            <input type="text" name value="" id="a1" required>
        </div>
        <div>
            <label for="a2">전화번호</label>
            <input type="text" name value="" id="a2" required>
        </div>
        <div>
            <label for="">메모</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </fieldset>

    <fieldset>
        <legend>주문정보</legend>
        <div>
            <input type="checkbox" checked>
            <label for="">과테말라 안티구아 (100g)</label>

            <input type="number" name value="" id="">개
        </div>
        <div>
            <input type="checkbox">
            <label for="">인도네시아 만델링 (100g)</label>
            <input type="number" name value="" id="">개
        </div>
        <div>
            <input type="checkbox">
            <label for="">탐나는도다(블렌딩) (100g)</label>
            <input type="number" name value="" id="">개
        </div>
    </fieldset>

    <div>
        <center>
            <input type="submit" value="주문하기">
            <input type="reset" value="다시작성">
        </center>
    </div>
</body>

</html>
